<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar">
      <div class="sidebar-header py-4 text-center">
        <!-- Sidebar header content can go here, like a logo -->
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="'/dashboard'">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="'/profile'">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Log Out</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="/assets/logo.png" alt="Sofrecom Logo" class="img-fluid" style="max-width: 150px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="'/dashboard'">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" [routerLink]="'/profile'">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" (click)="logout()">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <!-- Page Title -->
<div class="d-flex justify-content-between align-items-center py-4">
  <h1 class="h2 page-title">Collaborateur Dashboard</h1>
</div>

<!-- Dashboard Cards -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  <div class="col" *ngFor="let app of applications">
    <div class="card app-card">
      <div class="card-img-container">
        <img [src]="app.image" class="card-img-top" [alt]="app.title">
      </div>
      <div class="card-body">
        <p class="card-text">{{ app.description }}</p>
        <a [href]="app.link" class="btn btn-primary" target="_blank">Go to App</a>
      </div>
    </div>
  </div>
</div>
