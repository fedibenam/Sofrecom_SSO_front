
<div class="container py-5">
  <h2 class="text-center mb-5">Congés</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center mb-4">
    {{ errorMessage }}
  </div>

  <!-- Congés Data Section -->
  <section *ngIf="conges.length > 0" class="conges-grid">
    <div *ngFor="let conge of conges" class="conge-card">
      <div class="card-content">
        <h5 class="conge-title">{{ conge.collaborateur }}</h5>
        <div class="conge-details">
          <span class="label">Date Debut:</span> {{ conge.dateDebut }}
        </div>
        <div class="conge-details">
          <span class="label">Date Fin:</span> {{ conge.dateFin }}
        </div>
        <div class="conge-details">
          <span class="label">Type:</span> {{ conge.motif }}
        </div>
      </div>
    </div>
  </section>

  <!-- No Results -->
  <div *ngIf="conges.length === 0 && !errorMessage" class="no-results">
    <p>No congés found for the logged-in user.</p>
  </div>
</div>
