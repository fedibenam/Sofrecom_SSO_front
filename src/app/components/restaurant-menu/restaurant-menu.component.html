<app-header></app-header>

<div class="container">
  <!-- Header Section -->
  <div class="card shadow">
    <div class="card-body text-center">
      <h1 class="card-title">Restaurant Menu</h1>
      <p class="text-muted">Upload and view the latest menu image.</p>
    </div>
  </div>

  <!-- File Upload Section -->
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Upload Menu Image</h5>
      <div class="mb-3">
        <label for="fileInput" class="form-label">Select an image to upload:</label>
        <input type="file" id="fileInput" class="form-control" (change)="onFileSelected($event)" />
      </div>
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">Image Description:</label>
        <input
          type="text"
          id="descriptionInput"
          class="form-control"
          [(ngModel)]="description"
          placeholder="Enter a description for the image"
        />
      </div>
      <button class="btn btn-primary w-100" (click)="uploadImage()">Upload Image</button>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="!latestImageUrl && !errorMessage" class="text-center mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Latest Image Section -->
  <div class="card shadow" *ngIf="latestImageUrl">
    <div class="card-body text-center">
      <h5 class="card-title">Latest Menu Image</h5>
      <img [src]="latestImageUrl" alt="Latest Menu" class="img-fluid rounded shadow mt-3" />
      <p class="text-muted mt-3 fw-bold">
        {{ latestImageDescription || 'No description provided.' }}
      </p>
    </div>
  </div>
</div>

<app-footer></app-footer>
