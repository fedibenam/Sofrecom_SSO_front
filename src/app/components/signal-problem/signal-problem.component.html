
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar">
          <div class="sidebar-header py-4 text-center">
            <!-- Sidebar header content can go here, like a logo -->
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="'/dashboard'">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="'/profile'">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" [routerLink]="'/signal-problem'">Signal Problem</a>
              </li>
            <li class="nav-item">
              <a class="nav-link text-white" (click)="logout()">Log Out</a>
            </li>
          </ul>
        </nav>
    
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10">
          <!-- Top Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
              <!-- Company Logo -->
              <a class="navbar-brand me-4" href="#">
                <img src="/assets/logo.png" alt="Sofrecom Logo" style="max-height: 45px;">
              </a>
          
              <!-- Responsive Toggler -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!-- Navbar Items -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <!-- Dashboard Nav Item (styled better) -->
                  <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" [routerLink]="'/dashboard'" routerLinkActive="active">
                      <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" [routerLink]="'/profile'" routerLinkActive="active">
                      <i class="bi bi-speedometer2 me-1"></i> Profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" [routerLink]="'/signal-problem'" routerLinkActive="active">
                      <i class="bi bi-speedometer2 me-1"></i> Signal Problem
                    </a>
                  </li>
                </ul>
          
                <!-- User Info -->
                <ul class="navbar-nav">
                  <li class="nav-item d-flex align-items-center">
                    <div class="text-end me-3">
                      <div class="text-muted small">Salut,</div>
                      <div class="fw-bold">{{ userInfo?.fullName }}</div>
                    </div>
                    <img src="/assets/Blank Profile Picture.jpg"
                         alt="User"
                         class="rounded-circle shadow-sm"
                         style="width: 45px; height: 45px; object-fit: cover; border: 2px solid #ddd;">
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    
      <!-- Page Title -->
    <div class="d-flex justify-content-between align-items-center py-4">
      <h1 class="h2 page-title">Collaborateur Profile</h1>
    </div>


    <div class="container mt-5">
        <div class="card shadow-sm p-4 rounded-4 border-0">
          <h3 class="mb-4 text-center text-primary fw-bold">üö® Signal a Problem</h3>
      
          <form (ngSubmit)="onSubmit()" #problemForm="ngForm" novalidate>
            <!-- Username Input -->
            <div class="mb-4">
              <label for="username" class="form-label fw-semibold">üë§ Username</label>
              <input
                type="text"
                id="username"
                class="form-control rounded-3 shadow-sm"
                name="username"
                placeholder="Enter your username"
                [(ngModel)]="formData.username"
                required
              />
            </div>
      
            <!-- Problem Type Dropdown -->
            <div class="mb-4">
              <label for="problemType" class="form-label fw-semibold">üìå Type of Problem</label>
              <select
                id="problemType"
                class="form-select rounded-3 shadow-sm"
                name="problemType"
                [(ngModel)]="formData.problemType"
                required
              >
                <option value="" disabled selected>Select a problem type</option>
                <option value="technical">üõ† Technical Issue</option>
                <option value="account">üë• Account Issue</option>
                <option value="other">‚ùì Other</option>
              </select>
            </div>
      
            <!-- Problem Description -->
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">üìù Problem Description</label>
              <textarea
                id="description"
                class="form-control rounded-3 shadow-sm"
                name="description"
                rows="4"
                placeholder="Describe the issue in detail..."
                [(ngModel)]="formData.description"
                required
              ></textarea>
            </div>
      
            <!-- Submit Button -->
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-outline-primary px-5 py-2 rounded-pill fw-semibold"
                [disabled]="!problemForm.valid"
              >
                Submit üöÄ
              </button>
            </div>
          </form>
        </div>
      </div>
